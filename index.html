<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/main.css">
</head>
<body class="d-sm-flex justify-content-center align-items-center">
  <main class="container">
    <section class="bg-white rounded-4 w-50 mx-auto">
      <div class="p-4">
        <div class="d-sm-flex justify-content-between align-items-center mb-4">
          <h1>Mortgage Calculator</h1>
          <span class="clear-all">Clear All</span>
        </div>
        <form action="">
          <div class="input-box">
            <label for="">Mortgage Amount</label>
            <div class="input border rounded-3 w-100 fs-5">
              <span class="h-100 bg-slate-100 p-2 slate-700 d-inline-block">
                $
              </span>
              <input class="border-0 w-75 h-100" type="text">
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
  <!-- Mortgage Calculator
  Clear All

  Mortgage Amount

  Mortgage Term

  Interest Rate

  Mortgage Type
  Repayment
  Interest Only

  Calculate Repayments

  Empty results start

  Results shown here

  Complete the form and click “calculate repayments” to see what 
  your monthly repayments would be.

  Empty results end

  Completed results start

  Your results

  Your results are shown below based on the information you provided. 
  To adjust the results, edit the form and click “calculate repayments” again.

  Your monthly repayments

  Total you'll repay over the term

  Completed results end
   -->
</body>
</html>
